<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>HTML5</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/stopwatch/assets/css/styles.css">
</head>

<body>
  <div class="d-flex flex-column centered">
    <div id="timer" class="timer">
      <span id="hoursElapsed" class="mx-2">0</span>h<span id="minsElapsed">0</span>m<span id="secsElapsed">0</span>s<span id="millsElapsed">0</span>
    </div>
    <div class="flex flex-row">
      <button id="start" onclick="start()" class="btn btn-success my-4">Start</button>
      <button id="end" onclick="end()" class="btn btn-danger my-4">Stop</button>
    <div>
      <button id="reset" class="reset">Reset</button>
  </div>
  <script src="/stopwatch/assets/js/scripts.js"></script>
</body>
</html>
