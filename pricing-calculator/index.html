<!doctype html>

<html lang="en">
<head>

  <title>HTML5</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  <div class="jumbotron text-center">
    <h1 id="change">Pricing Calculator</h1>
    <form>
      <div class="form-group w-50 m-auto text-left">
        <label for="price">Price:</label>
        <input type="text" oninput="update()" class="form-control" id="price" placeholder="$0.00">
        <label for="formControlRange">Quantity: </label><span id="range">5</span>
        <input type="range" oninput="update()" class="form-control-range" id="formControlRange" value="0" min="0" max="10">
      </div>
    </form>
      <div type="number" id="total" value="0">$0.00</div>
  </div>

  <script src="/pricing-calculator/assets/js/scripts.js"></script>
</body>
