<!doctype html>
<html lang="en">
  <head>
    <title>Pricing Calculators</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/pricing-calculator/assets/css/styles.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 id="change">Pricing Calculator</h1>
      <form>
        <div class="price-calc form-group w-50 m-auto text-left">
          <label for="price">Price:</label>
          <input type="text" oninput="update()" class="form-control price-right" id="price" placeholder="0.00">
          <i>$</i>
          <label for="formControlRange">Quantity: </label><span id="range">5</span>
          <input type="range" oninput="update()" class="form-control-range" id="formControlRange" value="0" min="0" max="10">
        </div>
      </form>
        <div type="number" id="total" value="0">$0.00</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/pricing-calculator/assets/js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
